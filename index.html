<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg">
    <title>Sprint Maths</title>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h2>Sprint Maths</h2>
        </div>
        <div class="card" id="splash-page">
            <form id="selection-form">
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="10-questions">10 Questions</label>
                        <input type="radio" id="10-questions" name="questions" value="10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="25-questions">25 Questions</label>
                        <input type="radio" id="25-questions" name="questions" value="25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="50-questions">50 Questions</label>
                        <input type="radio" id="50-questions" name="questions" value="50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="99-questions">99 Questions</label>
                        <input type="radio" id="99-questions" name="questions" value="99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
