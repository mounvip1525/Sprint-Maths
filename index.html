<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg">
    <title>Sprint Maths</title>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h2>Sprint Maths</h2>
        </div>
        <!-- Splash page -->
        <div class="card" id="splash-page">
            <form id="selection-form">
                <div class="selection-container" >
                    <div class="radio-container">
                        <label for="10-questions">10 Questions</label>
                        <input type="radio" id="10-questions" name="questions" value="10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="25-questions">25 Questions</label>
                        <input type="radio" id="25-questions" name="questions" value="25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="50-questions">50 Questions</label>
                        <input type="radio" id="50-questions" name="questions" value="50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="99-questions">99 Questions</label>
                        <input type="radio" id="99-questions" name="questions" value="99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <div class="footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

        <!-- Game page -->
        <div class="card" id="game-page" hidden>
            <div class="question-container">
                <!-- <div class="selected-question"></div> -->
            </div>
            <div class="game-buttons">
                <button class="wrong" onclick="select(false)"><span class="glyphicon glyphicon-remove"></span>Wrong</button>
                <button class="right" onclick="select(true)"><span class="glyphicon glyphicon-ok"></span>Right</button>
            </div>
        </div>

        <!-- Score page -->
        <div class="card" id="score-page" hidden>
            <div class="score-container">
                <h1 class="title">Your time</h1>
                <h1 class="total-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <div class="score-footer">
                <button class="play-again" hidden onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>

</html>
